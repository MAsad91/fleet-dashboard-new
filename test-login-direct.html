<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 4px; }
    </style>
</head>
<body>
    <h2>Direct API Login Test</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="testadmin" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="testadmin123" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="message"></div>
    <div id="result" class="result" style="display: none;"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const resultDiv = document.getElementById('result');
            
            messageDiv.innerHTML = '<div>Logging in...</div>';
            resultDiv.style.display = 'none';
            
            try {
                // Test direct API call
                const response = await fetch('https://oem.platform-api-test.joulepoint.com/api/users/login_with_password/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    messageDiv.innerHTML = '<div class="success">✅ Direct API login successful!</div>';
                    resultDiv.innerHTML = `
                        <h3>Login Response:</h3>
                        <p><strong>User ID:</strong> ${data.user.id}</p>
                        <p><strong>Username:</strong> ${data.user.username}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Role:</strong> ${data.user.profile?.role || 'N/A'}</p>
                        <p><strong>Access Token:</strong> ${data.access_token ? 'Received' : 'Not received'}</p>
                        <p><strong>Refresh Token:</strong> ${data.refresh_token ? 'Received' : 'Not received'}</p>
                        <button onclick="testDashboardAccess('${data.access_token}')">Test Dashboard Access</button>
                    `;
                    resultDiv.style.display = 'block';
                } else {
                    const errorData = await response.text();
                    messageDiv.innerHTML = `<div class="error">❌ Direct API login failed: ${response.status}</div>`;
                    resultDiv.innerHTML = `<h3>Error Response:</h3><pre>${errorData}</pre>`;
                    resultDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
            }
        });
        
        async function testDashboardAccess(token) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML += '<p>Testing dashboard access...</p>';
            
            try {
                const response = await fetch('https://oem.platform-api-test.joulepoint.com/api/fleet/dashboard/summary/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML += '<p class="success">✅ Dashboard access successful!</p>';
                    resultDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML += `<p class="error">❌ Dashboard access failed: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML += `<p class="error">❌ Dashboard test error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
