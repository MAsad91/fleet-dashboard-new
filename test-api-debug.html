<!DOCTYPE html>
<html>
<head>
    <title>API Debug Test</title>
</head>
<body>
    <h1>API Debug Test</h1>
    <div id="results"></div>
    
    <script>
        // Intercept all fetch requests to see what's being called
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            console.log('üîç Fetch called with:', args[0]);
            const resultDiv = document.getElementById('results');
            resultDiv.innerHTML += `<p>üì° API Call: ${args[0]}</p>`;
            return originalFetch.apply(this, args);
        };
        
        // Test the endpoints
        async function testEndpoints() {
            const resultDiv = document.getElementById('results');
            
            // Login first
            resultDiv.innerHTML += '<h2>üîê Testing Login</h2>';
            try {
                const response = await fetch('http://localhost:3000/api/proxy/users/login_with_password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'testadmin',
                        password: 'testadmin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const token = data.access_token;
                    resultDiv.innerHTML += '<p>‚úÖ Login successful</p>';
                    
                    // Test dashboard endpoints
                    resultDiv.innerHTML += '<h2>üìä Testing Dashboard Endpoints</h2>';
                    const endpoints = [
                        'fleet/dashboard/summary?date_range=today',
                        'fleet/vehicles/dashboard_stats?date_range=today',
                        'fleet/drivers/dashboard_stats?date_range=today',
                        'fleet/trips/dashboard_stats?date_range=today',
                        'fleet/alerts/dashboard_stats?date_range=today',
                        'fleet/scheduled-maintenance/dashboard_stats?date_range=today'
                    ];
                    
                    for (const endpoint of endpoints) {
                        try {
                            const response = await fetch(`http://localhost:3000/api/proxy/${endpoint}`, {
                                headers: { 'Authorization': `Bearer ${token}` }
                            });
                            resultDiv.innerHTML += `<p>${response.ok ? '‚úÖ' : '‚ùå'} ${endpoint}: ${response.status}</p>`;
                        } catch (error) {
                            resultDiv.innerHTML += `<p>‚ùå ${endpoint}: Error - ${error.message}</p>`;
                        }
                    }
                } else {
                    resultDiv.innerHTML += '<p>‚ùå Login failed</p>';
                }
            } catch (error) {
                resultDiv.innerHTML += `<p>‚ùå Login error: ${error.message}</p>`;
            }
        }
        
        // Run the test
        testEndpoints();
    </script>
</body>
</html>
