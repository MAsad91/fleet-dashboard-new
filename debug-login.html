<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login Issue</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .info { background-color: #d1ecf1; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug Login Issue</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testDirectAPI()">Test Direct API</button>
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info', data = null) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${message}</strong>${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}`;
            document.getElementById('results').appendChild(div);
        }

        async function testLogin() {
            addResult('üîê Testing login through Next.js API proxy...', 'info');
            
            try {
                const response = await fetch('/api/proxy/users/login_with_password/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testadmin',
                        password: 'testadmin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ Login successful through proxy', 'success', data);
                } else {
                    addResult('‚ùå Login failed through proxy', 'error', {
                        status: response.status,
                        statusText: response.statusText,
                        data: data
                    });
                }
            } catch (error) {
                addResult('üí• Exception during login', 'error', error.message);
            }
        }

        async function testDirectAPI() {
            addResult('üåê Testing direct API call...', 'info');
            
            try {
                const response = await fetch('https://oem.platform-api-test.joulepoint.com/api/users/login_with_password/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testadmin',
                        password: 'testadmin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ Direct API login successful', 'success', data);
                } else {
                    addResult('‚ùå Direct API login failed', 'error', {
                        status: response.status,
                        statusText: response.statusText,
                        data: data
                    });
                }
            } catch (error) {
                addResult('üí• Exception during direct API call', 'error', error.message);
            }
        }
    </script>
</body>
</html>
