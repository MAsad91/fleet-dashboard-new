<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîß Proxy Fix Test</h1>
    <p>Testing the fixed Next.js proxy with correct trailing slashes</p>
    
    <button onclick="testLogin()">Test Login via Proxy</button>
    <button onclick="testDirectAPI()">Test Direct API</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="log" class="log"></div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            logDiv.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testLogin() {
            log('üîê Testing login via Next.js proxy...', 'info');
            
            try {
                const response = await fetch('/api/proxy/users/login_with_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testadmin',
                        password: 'testadmin123'
                    })
                });

                log(`üîê Proxy response: ${response.status}`, response.ok ? 'success' : 'error');

                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Login successful! User: ${data.user?.username}`, 'success');
                    log(`‚úÖ Access token: ${data.access_token?.substring(0, 20)}...`, 'success');
                } else {
                    const errorData = await response.text();
                    log(`‚ùå Error: ${errorData}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function testDirectAPI() {
            log('üåê Testing direct API (bypassing proxy)...', 'info');
            
            try {
                const response = await fetch('https://oem.platform-api-test.joulepoint.com/api/users/login_with_password/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testadmin',
                        password: 'testadmin123'
                    })
                });

                log(`üåê Direct API response: ${response.status}`, response.ok ? 'success' : 'error');

                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Direct API success! User: ${data.user?.username}`, 'success');
                } else {
                    const errorData = await response.text();
                    log(`‚ùå Direct API error: ${errorData}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Direct API network error: ${error.message}`, 'error');
            }
        }

        // Auto-test on load
        log('üöÄ Proxy Fix Test Page Loaded', 'info');
        log('üìù Ready to test proxy vs direct API', 'info');
    </script>
</body>
</html>
