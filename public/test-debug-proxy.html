<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Proxy Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîç Debug Proxy Test</h1>
    <p>Testing different proxy endpoints to debug the 308 redirect issue</p>
    
    <button onclick="testWithSlash()">Test WITH trailing slash</button>
    <button onclick="testWithoutSlash()">Test WITHOUT trailing slash</button>
    <button onclick="testDirectAPI()">Test Direct API</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="log" class="log"></div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            logDiv.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testWithSlash() {
            log('üîç Testing proxy WITH trailing slash...', 'info');
            
            try {
                const response = await fetch('/api/proxy/users/login_with_password/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testadmin',
                        password: 'testadmin123'
                    }),
                    redirect: 'manual' // Don't follow redirects
                });

                log(`üîç Response status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`üîç Response type: ${response.type}`, 'info');
                log(`üîç Response URL: ${response.url}`, 'info');
                
                if (response.headers.get('location')) {
                    log(`üîç Redirect location: ${response.headers.get('location')}`, 'warning');
                }

                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Success! User: ${data.user?.username}`, 'success');
                } else {
                    const errorData = await response.text();
                    log(`‚ùå Error: ${errorData.substring(0, 200)}...`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function testWithoutSlash() {
            log('üîç Testing proxy WITHOUT trailing slash...', 'info');
            
            try {
                const response = await fetch('/api/proxy/users/login_with_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testadmin',
                        password: 'testadmin123'
                    }),
                    redirect: 'manual' // Don't follow redirects
                });

                log(`üîç Response status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`üîç Response type: ${response.type}`, 'info');
                log(`üîç Response URL: ${response.url}`, 'info');
                
                if (response.headers.get('location')) {
                    log(`üîç Redirect location: ${response.headers.get('location')}`, 'warning');
                }

                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Success! User: ${data.user?.username}`, 'success');
                } else {
                    const errorData = await response.text();
                    log(`‚ùå Error: ${errorData.substring(0, 200)}...`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function testDirectAPI() {
            log('üåê Testing direct API...', 'info');
            
            try {
                const response = await fetch('https://oem.platform-api-test.joulepoint.com/api/users/login_with_password/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testadmin',
                        password: 'testadmin123'
                    })
                });

                log(`üåê Direct API response: ${response.status}`, response.ok ? 'success' : 'error');

                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Direct API success! User: ${data.user?.username}`, 'success');
                } else {
                    const errorData = await response.text();
                    log(`‚ùå Direct API error: ${errorData.substring(0, 200)}...`, 'error');
                }
            } catch (error) {
                log(`‚ùå Direct API network error: ${error.message}`, 'error');
            }
        }

        // Auto-test on load
        log('üöÄ Debug Proxy Test Page Loaded', 'info');
        log('üìù Ready to debug proxy redirect issues', 'info');
    </script>
</body>
</html>
